{% extends 'base.html' %}

{% block content %}
<h1>Overview</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Arrivals Today</h5>
                <p class="card-text">{{ arrivals_today }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Departures Today</h5>
                <p class="card-text">{{ departures_today }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Occupancy Rate</h5>
                <p class="card-text">{{ occupancy_rate }}%</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
